apiVersion: meta.pkg.crossplane.io/v1alpha1
kind: Provider
metadata:
  name: provider-cloud-init
  annotations:
    descriptionShort: |
      The CloudInit Crossplane provider enables resource management of Helm Configs
      on Kubernetes Clusters.
    description: |
      The CloudInit Crossplane provider enables resource management of Helm Configs
      on Kubernetes Clusters, typically provisioned by Crossplane.
    readme: |
      `provider-cloud-init` is a Crossplane Provider that enables deployment and
      management of [CloudInit](https://cloud-init.sh) Configs on Kubernetes clusters
      typically provisioned by Crossplane.
      Available resources and their fields can be found in the [CRD
      Docs](https://doc.crds.dev/github.com/crossplane-contrib/provider-cloud-init).
      If you encounter an issue please reach out on
      [slack.crossplane.io](https://slack.crossplane.io) and create an issue in
      the
      [crossplane-contrib/provider-cloud-init](https://github.com/crossplane-contrib/provider-helm)
      repo.
    iconData: 
spec:
  controller:
    image: crossplane/provider-cloud-init-controller:VERSION